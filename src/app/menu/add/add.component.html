<div class="row">
  <div class="col-md-5">
<h1>Registration Form</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <input name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" placeholder="Full Name" required>
    <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">this field is reqired</div>
  </div>

  <div class="form-group">
    <input name="quantity" #quantity="ngModel" [(ngModel)]="service.formData.quantity" class="form-control" placeholder="quantity">
  </div>

  <div class="form-group">
    <input name="image"  type="text" #image="ngModel" [(ngModel)]="service.formData.image" class="form-control" placeholder="image">
  </div>

  <div class="form-group">
    <input name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile" class="form-control" placeholder="mobile">
  </div>

  <div class="form-group">
  <button type="submit" class="btn btn-lg btn-block btn-info">SUBMIT</button>
  </div>


</form>
</div>
